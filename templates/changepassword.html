{% extends "header.html" %} {% set hideNewShareButton = True %} {% set pageName = 'Change Password' %} {% block content %}
<div class="topwhenmobile" style="display: flex; align-items: center; justify-content: center; flex-direction: column; width: 100%; height: 100%;">
    <div id="nameEnter" style="margin-top: 84px;">
        <form action="#" method="POST" style="display: flex; flex-direction: column; align-items: center;">
            <h1>Change password for @{{username}}</h1>
            <input class="hoverfancy" type="password" name="oldpass" placeholder="Old Password">
            <input class="hoverfancy" type="password" name="newpass" placeholder="New Password">
            <button class="hoverfancy" style="width:fit-content; margin-top: 8px;" type="submit">Change</button>
        </form>
        <p style="color: red;">{{nowerrors}}</p>
    </div>
</div>
{% endblock %}
