{% extends "header.html" %} {% set hideNewShareButton = True %} {% set pageName = 'Delete All Shares' %} {% block content %}
<div class="topwhenmobile" style="display: flex; align-items: center; justify-content: center; flex-direction: column; width: 100%; height: 100%;">
    <div id="nameEnter" style="margin-top: 84px;">
        <form action="#" method="POST" style="display: flex; flex-direction: column; align-items: center;">
            <h1 style="color: #ff8888;">Delete all shares owned by @{{username}}</h1>
            <p>Shares owned by others will not be deleted.</p>
            <input class="hoverfancy" type="password" name="password" placeholder="Password">
            <button class="hoverfancy" style="width:fit-content; margin-top: 8px;" type="submit">Delete Shares</button>
        </form>
        <p style="color: red;">{{nowerrors}}</p>
    </div>
</div>
{% endblock %}
